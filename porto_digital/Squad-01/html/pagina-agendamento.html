<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Agenda Grupo Tiradentes</title>
  <link rel="stylesheet" href="../css/style-pagina-agendamento.css">

</head>
<body>
    <div class="calendar">
      
      <div class="menu-container">
        <a href="#">Menu Principal</a>
        <a href="#">Fazer Agendamento</a>
      </div>
      <h1 style="text-align: center; margin-top: 50px;">Agendamento</h1>
      <div class="agenda">
        <h2>Data</h2>
        <input type="date" name="data" value="2023-08-01">
        <h2>Horários Disponíveis</h2>
        <form id="agendamento-form" onsubmit="return agendarHorario()">
          <label for="horario1">
            <input type="radio" id="horario1" name="horario" value="1">
            6:00
          </label>
          <label for="horario2">
            <input type="radio" id="horario2" name="horario" value="2">
            8:00
          </label>
          <label for="horario3">
            <input type="radio" id="horario3" name="horario" value="3">
            10:00
          </label>
          <input type="submit" value="Agendar">
        </form>
      </div>
    </div>

    <script>
      function agendarHorario() {
        const selectedRadio = document.querySelector('input[name="horario"]:checked');
        if (selectedRadio) {
          const horarioSelecionado = selectedRadio.value;
          console.log("Horário selecionado: ", horarioSelecionado);
        } else {
          console.log("Nenhum horário selecionado.");
        }
        return false;
      }
    </script>
  </body>
</html>
