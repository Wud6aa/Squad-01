<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style-pagina-login.css">
</head>
<body>
    <div class="area-total-logo">
        <img src="../img/logo.png" alt="img-logo" class="img-logo">
    </div>
    <form action="#">
        <label for="nome" class="nome_formulario"> </label>
        <input type="text" id="nome" placeholder="Nome"> 
        <br> <br>
        <label for="senha" class="senha_formulario"></label>
        <input type="password" id="senha" placeholder="Senha">
        <a href="#">
            <p class="esqueceu_a_senha">Esqueceu a senha?</p>
        </a>
        <button type="submit" class="confirmar" >Confirmar</button>
        <button type="submit" class="button_red">Cadastro</button>
    </form>
</body>
</html>
